<html lang="en">
<head>
    <style>
        body {
            min-width: 280px;
            min-height: 180px;
            color: #4b6584;
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }

        h1 {
            color: #fa8231;
            font-size: 1.3rem;
            text-align: center;
            margin: 0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .note {
            font-size: 0.9rem;
            color: #b2bec3;
            margin: 0.5rem 0 1rem;
            text-align: center;
        }

        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0 10px;
        }

        .button {
            background: linear-gradient(90deg, #fae1d1, #f8b894);
            color: #333;
            border: none;
            border-radius: 6px;
            padding: 0.6em;
            font-size: 0.9rem;
            text-decoration: none;
            text-align: center;
            display: block;
            width: 100%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #fa8231;
            color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(250, 130, 49, 0.4);
        }
    </style>
</head>

<body>
<h1>Redust</h1>
<p class="note">Make sure you're logged into Reddit for full access.</p>

<div class="button-container">
    <a class="button" href="https://www.reddit.com/redust/?efe2d409a42=f9ce4f81e6326&mode=comments_edit" target="_blank">
        Edit All My Comments
    </a>
    <a class="button" href="https://www.reddit.com/redust/?efe2d409a42=f9ce4f81e6326&mode=comments" target="_blank">
        Overwrite & Delete All My Comments
    </a>
    <a class="button" href="https://www.reddit.com/redust/?efe2d409a42=f9ce4f81e6326&mode=posts" target="_blank">
        Delete All My Posts
    </a>
</div>
</body>
</html>
