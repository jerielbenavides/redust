<div id="nrhApp">
    <div id="redust_ui">
        <h1 class="text-center nuke-color m-b-lg">Redust</h1>

        <div class="content-container">
            <div class="column column-1">
                <ul class="info-list">
                    <li class="info-item">
                        <span class="info-label nuke-color">Loading Username</span>
                        <span class="profile-username">Loading...</span>
                    </li>
                    <li class="info-item">
                        <span class="info-label nuke-color">Action:</span>
                        <span class="profile-action">
                            Please wait
                        </span>
                    </li>
                </ul>
                <ul class="progress-list">
                    <li v-for="(s, i) in profile.sort" :key="s"
                        :class="['progress-item', (profile.sortIndex>=i) ? 'nuke-color' : 'disabled-text']">
                        Loading...
                    </li>
                </ul>
            </div>

            <div class="column column-2">
                <span class="current-action nuke-color">Starting soon...</span>
                <div class="comment-box">
                    <blockquote class="comment-body">This is where your reddit comments go! They will be edited and/or deleted</blockquote>
                    <span class="to-text">to</span>
                    <blockquote class="comment-edited-text">This is where the updated comment goes! The extension performs an action every 7 seconds to avoid reddit's limits.</blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
